<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>タブ式表示の作成</title>
  <!-- ここからJavaScript -->
  <script>
  function P2A(X){ //括弧の中にXとあります
    //引数のXの中身によって処理を分岐します
    if(X==1){
    	alert('トマトを食べなさい');
    }
    //xが2だったら
    if(X==2){
    	alert('ビールを飲むといいよ');
    }
  }
  </script>
  <!-- ここまでJavaScript -->
</head>
<body>
<p>下のボタンを押すとfunctionを呼び出します<br>
今の気分はどっちに近いでしょう？<br>
<!-- 上のボタン -->
<button onclick="P2A(1)">ビタミンが足りていない気がする</button>
<br><br>
<!-- 下のボタン -->
<button onclick="P2A(2)">暑くてバテ気味、喉も渇く</button>
</body>
</html>
