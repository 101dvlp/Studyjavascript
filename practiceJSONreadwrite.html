<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Webサービスの学習</title>
    <script>
        function init(){
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open("GET", "test1.txt", true);
            xmlhttp.onreadystatechange = function(){
                if(xmlhttp.readyState == 4 && xmlhttp.status == 200){
                    //<div id="view">に対して取得結果を出力
                    var view = document.getElementById("view");
                    view.innerHTML = xmlhttp.responseText;
                }
            }
            xmlhttp.send(null);
        }
    </script>
</head>
<body onLoad="init()">
<h1>JSONとJavaScript</h1>
<h2>XMLHttpRequestを使って外部ファイルを読み込みます</h2>
<div id="view"></div>
</body>
</html>
