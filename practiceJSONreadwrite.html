<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Webサービスの学習</title>
    <script>
    //JSON形式のデータです
    var JS = {"shop_menu": [
        {
            "name" : "しょうゆラーメン",
            "price" : 500
        },
        {
            "name" : "塩ラーメン",
            "price" : 600
        },
        {
            "name" : "味噌ラーメン",
            "price" : 650
        }
    ]}
    </script>
</head>
<body>
<h1>JSONとJavaScript</h1>
このJSONに含まれているキーと値の一覧
<ul>
    <script>
    alert("データの総数は" + JS["shop_menu"].length + "です" );
    //リストの始端
    document.write("<ul>");
    for( i=0 ; i < JS["shop_menu"].length ; i++ ){
        document.write("<li>" + i + "番目のデータ</li>");
        document.write("<ul>");
        //キーと値の一覧を出力します
        for( keys in JS["shop_menu"][i] ){
            document.write("<li>" + keys + ":" + JS["shop_menu"][i][keys] + "</li>" );
        }
        document.write("</ul>");
    }
    //リストの終端
    document.write("</ul>");
    //特定のデータへのアクセス方法
    //0番目のnameなら
    alert(JS["shop_menu"][0]["name"]);
    </script>
</body>
</html>
