<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>タブ式表示の作成</title>
  <script>
    function displayEventName(msg){
      alert(msg);
    }
  </script>
</head>
<body>
<h2 onclick=" displayEventName('onclicked!');">
  onclickイベントの練習
</h2>
<h2 onDblclick="displayEventName('onDblclicked!')">
  onDblclickイベントの練習
</h2>
<h2 onKeyDown="displayEventName('onKeyDown!')">
  onKeyDownイベントのれん酒
</h2>
<p>上の見出しをクリックするとアラートがでます</p>
</body>
</html>
