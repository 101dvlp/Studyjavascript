<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>DOMの練習</title>
	<script>
		function addNode(){
			//追加する子ノードを生成します。
			var CHILD = document.createElement("p");
			//このノードのタグで囲まれてる部分のテキストを設定します。
			CHILD.innerHTML = "これが追加されたpタグ領域です";

			//どこに追加するのか親ノードを指定します
			var PARENT = document.getElementsByTagName("div").item(0);

			//これが子ノードを追加する命令です
			PARENT.appendChild(CHILD);
		}
	</script>
</head>
<body>
	<h1>ノードを追加します</h1>
	<!-- 初期状態では何もありません -->
	<div></div>
	<div>
		<p>ここはHTMLで書き出しているテキストです。ボタンを押すとこの上にテキストが追加さｒます。</p>
	</div>
	<button onclick="addNode()">
		見出しの下に文章を追加します。
	</button>
</body>
</html>
