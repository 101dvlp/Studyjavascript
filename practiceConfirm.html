    if( x ){ //if(x == true)と同じ意味

    ------------------------------------------*/
      alert("ifの中に入りました");
      document.write("\
        <style>\
        body{\
          background-color: #ff0000;\
        }\
        <style>\
      ");
    }
    /*-------------------------------------------
    ちゃんと最後まできているかどうかデバッグしてみます。
    -------------------------------------------*/
    alert("処理完了");
  </script>
  <!-- ここまでJavaScript -->
</head>
<body>
  <h1>headにJavaScript</h1>
